<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700");

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body{
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: lightskyblue;
    }
    .container{
      position: relative;
      max-width: 300px;
      width: 100%;
      border-radius: 12px;
      padding: 10px 20px 20px;
      background: rgb(69, 68, 68);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 1);
    }
    .buttons{
      display: grid;
      grid-gap: 10px;
      grid-template-columns: repeat(4,1fr);
    }
    .display{
      padding: 10px;
      height: 80px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
      outline: 0;
      border: 2px solid rgb(255, 255, 255);
      background-color: rgb(134, 96, 96);
      text-align: right;
      font-size: 30px;
      color: white;
      pointer-events: none;
    }
    .buttons button{
      padding: 7px;
      border-radius: 5px;
      border: 2px solid black;
      font-size: 18px;
      cursor: pointer;
      background-color: rgba(114, 255, 133, 0.77);
      background-image: linear-gradient(139deg, rgba(114, 255, 133, 0.77) 52%, rgba(219, 121, 255, 0.81) 69%);
    }

    .buttons button:hover{
      transform: scale(1.05);
      filter:brightness(1.3);
    }
    .buttons button:active{
      transform: scale(1.50);
    }
    .operator{
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" class="display"/>

    <div class="buttons">
      <button class="operator" data-value="AC">AC</button>
      <button class="operator" data-value="DEL">DEL</button>
      <button class="operator" data-value="%">%</button>
      <button class="operator" data-value="/">/</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" data-value="*">*</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="operator" data-value="-">-</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="operator" data-value="+">+</button>

      <button data-value="0">0</button>
      <button data-value="00">00</button>
      <button data-value=".">.</button>
      <button class="operator" data-value="=">=</button>
    </div>
  </div>

  <script>
    const display = document.querySelector(".display");
    const buttons = document.querySelectorAll("button");
    const specialChars = ["%", "*", "/", "-", "+", "="];
    let output = "";


    //Define function to calculate based on the button clicked;
    const calculate = (btnValue) => {
      if (btnValue === "=" && output !== ""){
        //if output has "%", replace with '/100' before evaluating.
        output = eval(output.replace("%", "/100"));
      }else if (btnValue === "AC"){
        output="";
      }else if (btnValue === "DEL"){
        //If DEL button is clicked, remove the last character from the output.
        output = output.toString().slice(0,-1);
      }
      else{
        if (output === "" && specialChars.includes(btnValue)) return;
        output += btnValue;
      }
      display.value = output;
    
    };

    //Add event listernet to buttons, call calculate() on click
    buttons.forEach((button)=>{
      //Button click listener calls calculate() with dataset value as argument
      button.addEventListener("click", (e) => calculate(e.target.dataset.value));
    });
  </script>
</body>
</html>
